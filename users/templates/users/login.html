{% extends 'users/base.html' %}
{% block content %}

<div class="header">
  <h2>Login</h2>
</div>

<div class="form-group">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button style="margin-top: 5px;" class="button" type="submit">Login</button>
    <br>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </form>
</div>

{% endblock content %}
